
<div>

  <div *ngIf="heroState | async as state" [ngSwitch]="state.dataState">

    <div *ngSwitchCase="HeroesStateEnum.INITIAL">
      <div>Initial State</div>
    </div>

    <div *ngSwitchCase="HeroesStateEnum.LOADING">
      <div>Loading ...</div>
    </div>

    <div *ngSwitchCase="HeroesStateEnum.LOADED">

      <ul class="heroes">

          <h2>{{ state.hero.name | uppercase }} DETAILS</h2>

            <div mat-card-title class="badge">{{state.hero.id}}</div>

            <form class="hero-form">
              <mat-form-field class="hero-full-width" appearance="fill">
                <mat-label>Hero name</mat-label>
                <input matInput #message maxlength="25" [(ngModel)]="state.hero.name" placeholder="Hero name" name="state.hero.name">
                <mat-hint align="start"><strong>Change a Name of Hero</strong> </mat-hint>
                <mat-hint align="end">{{message.value.length}} / 25</mat-hint>

              </mat-form-field>
            </form>

      </ul>
    </div>

    <div *ngSwitchCase="HeroesStateEnum.ERROR">
      <div class="p-2">{{ state.errorMessage }}</div>
    </div>
  </div>

  <button mat-button (click)="goBack()">Back</button>
</div>
