
<div *ngIf="heroesState | async as state" [ngSwitch]="state.dataState">

    <div *ngSwitchCase="HeroesStateEnum.INITIAL">
        <div>Initial State</div>
    </div>

    <div *ngSwitchCase="HeroesStateEnum.LOADING">
      <mat-spinner mode="indeterminate">Loading ...</mat-spinner>
    </div>


    <div *ngSwitchCase="HeroesStateEnum.LOADED">
        <h2>My Heroes</h2>
            <ul >
                <div mat-line *ngFor="let hero of state.heroes">
                <button mat-flat-button type="button" color="primary"  (click)="onEdit(hero)">

                  <span mat-card-title  class="badge">{{hero.id}}</span>
                  <span mat-card-title  class="name">{{hero.name}}</span>
                </button>


                    <button mat-icon-button  (click)="onDelete(hero)">
                      <mat-icon color="primary">delete</mat-icon>
                    </button>

              </div>
            </ul>
        </div>

    <div *ngSwitchCase="HeroesStateEnum.ERROR">
        <div class="p-2">{{ state.errorMessage }}</div>
    </div>
</div>
